<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="description"
      content="Jinx - 狂轰滥炸性能测试平台"
    />
    <title>Jinx - 狂轰滥炸性能测试平台</title>
  </head>
  <body>
    <noscript>您需要启用JavaScript才能运行此应用程序。</noscript>
    <div id="root"></div>
    <script>
      // 处理浏览器扩展冲突
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('Cannot redefine property: ethereum')) {
          console.warn('检测到Web3扩展冲突，已忽略此错误');
          e.preventDefault();
          return false;
        }
      });
      
      // 处理未捕获的Promise错误
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.message && e.reason.message.includes('Cannot redefine property: ethereum')) {
          console.warn('检测到Web3扩展Promise冲突，已忽略此错误');
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
